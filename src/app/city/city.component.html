<div class="city-container">
  <app-city-list></app-city-list>
  <div *ngIf="city" class="city">
    <h1>{{city.name}}</h1>
    <img src="{{city.img}}">

    <div *ngFor="let post of posts; index as i;">
      <div *ngIf="posts[i].cityId === city.id">
        <app-post [postNumber]="i"></app-post>
      </div>
    </div>

  </div>
</div>
