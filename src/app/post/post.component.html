<div class="post">
     <a  routerLink = "/posts/{{posts[postNumber].id}}" >

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{posts[postNumber].img}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{posts[postNumber].title}}</h5>
              <p>{{posts[postNumber].content}}</p>
              <p>{{posts[postNumber].date}}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
